<!DOCTYPE html>
<html>
<head>
    <title>Edit Categories</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Categories</h1>
        <a href="/" class="btn btn-primary mb-3">Home</a>
        <form action="/add_category" method="POST" class="mb-3">
            <div class="form-group">
                <label for="category_name">New Category Name:</label>
                <input type="text" id="category_name" name="category_name" required class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Category</button>
        </form>

        <h2>Existing Categories</h2>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category.name }}
                    <form action="/delete_category/{{ category.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="/edit" class="btn btn-info mt-3">Back to Edit Questions</a>
    </div>
</body>
</html>
