{% extends "default.html" %}

{% block title %}Select Category{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mt-4">Available Categories</h1>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }}
                <span class="badge badge-primary badge-pill">{{ category.questions_count }}</span>
            </li>
        {% endfor %}
    </ul>

    <h2 class="mt-4">Select Category</h2>
    <form id="categoryForm" class="mt-4">
        <div class="form-group">
            <label for="category_id">Select a category:</label>
            <select id="category_id" name="category_id" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="startQuiz()">Start Quiz</button>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script>
    function startQuiz() {
        const categoryId = document.getElementById('category_id').value;
        window.location.href = `/quiz/${categoryId}`;
    }
</script>
{% endblock %}
