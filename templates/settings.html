<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form action="/update_settings" method="POST">
        <div>
            <label for="timer_duration">Timer Duration (seconds):</label>
            <input type="number" id="timer_duration" name="timer_duration" value="{{ timer_duration }}" required>
        </div>
        <div>
            <label for="num_questions">Number of Questions per Quiz:</label>
            <input type="number" id="num_questions" name="num_questions" value="{{ num_questions }}" required>
        </div>
        <button type="submit">Update</button>
    </form>

    <h2>Question Management</h2>
    <form action="/import_questions" method="GET">
        <button type="submit">Import Questions</button>
    </form>
    <form action="/export_questions" method="GET">
        <button type="submit">Export Questions</button>
    </form>
</body>
</html>
